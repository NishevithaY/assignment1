<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
      <link rel="stylesheet" href="signup.css">
    <title>Sign up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>
    <div class="wrapper">
      <form action="#">
          <header>Sign up</header><br>
        <div class="field name">
        <div class="input-area">
          <input type="text" placeholder="Name">
          <i class="icon fas fa-user"></i>
        </div>
      </div>
        <div class="field email error">
        <div class="input-area">
          <input type="email" placeholder="Email" id="email" name="email">
          <i class="icon fas fa-at"></i>
        </div>
          <div class="error-txt" id="emailerr">Your email address is required.</div>
      </div>
      <div class="field password error">
        <div class="input-area">
        <input type="Password" placeholder="password">
          <i class="icon fas fa-key"></i>
        </div>
      <div class="error-txt" id="passworderr">password is required</div>
      </div>
      <p>By clicking on sign up, you agree to <b>terms & conditions </b>and<b> privacy policy</b><p><br>
      <b><input type="submit" value="SignUp">
      </b><br><br>
     <div class="login">Already have an account? <b><a href="loginn.html">Log in now</a></b></div>
      </form>
      <script src="/home/user/Desktop/assignment1/signup.js"></script>
    </div>
  </body>
</html>
